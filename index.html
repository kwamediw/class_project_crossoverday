<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Cross-Over</title>
  </head>

  <body>
    <!--NavBar-->
    <nav class="navbar">
      <img id="left-logo" src="./img/logo.png" />
      <header>
        <a class="header1" href="home">HOME</a>
        <a class="header1" href="home">PRODUCT</a>
        <a class="header1" href="home">STORE</a>
        <a class="header1" href="home">ABOUT US</a>
      </header>
      <img id="right-logo" src="./img/menu.jpg" />
    </nav>
    <!--Main-->
    <main>
      <section>
        <!--container-->
        <div class="container">
          <!--left text-->
          <div class="lefttext">
            <p class="pmain">
              Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
              nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam
              erat, sed diam voluptua. At vero eos et accusam et justo duo
              dolores et ea rebum.
            </p>
            <p><a class="plink" href="#">Read More</a></p>
          </div>
          <!--center image-->
          <div class="image">
            <img id="resize" src="/img/personandcircle.png" />
          </div>
          <!--right text-->
          <div class="headline">
            <h1>less is <br />more</h1>
          </div>
        </div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <div class="footer">
        <div class="social-media">
          <ul id="icon-list">
            <li class="icon-list-item">
              <a class="sm fb" href="https://www.facebook.com/" target="_blank">
               <img class="icon-img" src="img/FB.png" alt="Facebook-Icon" />
              </a>
            </li>
            <li class="icon-list-item">
              <a
                class="sm inst"
                href="https://www.instagram.com/?hl=en"
                target="_blank"
              >
                <img
                  class="icon-img"
                  src="img/insta.png"
                  alt="Instagram-Icon"
                />
              </a>
            </li>
            <li class="icon-list-item">
              <a
                class="sm twi"
                href="https://twitter.com/?lang=en"
                target="_blank"
              >
                <img
                  class="icon-img"
                  src="img/twitter.png"
                  alt="Twitter-Icon"
                />
              </a>
            </li>
            <li class="icon-list-item">
              <a
                class="sm wapp"
                href="https://www.whatsapp.com/"
                target="_blank"
              >
                <img
                  class="icon-img"
                  src="img/whatsapp.png"
                  alt="WhatsApp-Icon"
                />
              </a>
            </li>
          </ul>
        </div>
        <div class="location">
          <p id="location-text">Arlington Heights, IL</p>
        </div>
      </div>
    </footer>
  </body>
</html>
